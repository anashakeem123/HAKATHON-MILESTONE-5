<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shareable Resume</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="particles-js"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS('particles-js', {
            "particles": {
                "number": {
                    "value": 80,
                    "density": { "enable": true, "value_area": 800 }
                },
                "color": { "value": "#ffffff" },
                "shape": { "type": "circle", "stroke": { "width": 0, "color": "#000000" } },
                "opacity": {
                    "value": 0.5,
                    "anim": { "enable": false }
                },
                "size": {
                    "value": 5,
                    "random": true,
                    "anim": { "enable": false }
                },
                "move": {
                    "enable": true,
                    "speed": 6,
                    "direction": "none"
                }
            },
            "interactivity": {
                "events": {
                    "onhover": { "enable": true, "mode": "repulse" },
                    "onclick": { "enable": true, "mode": "push" }
                }
            }
        });
    </script>

    <h1> Shareable Resume Builder</h1>
    <form id="resume-form">
        <div > 
        <fieldset>
            <legend> Personal Information</legend>
            <label for="name"> Name:</label>
            <input type="text" id="name" placeholder="Enter Your name" required><br/><br/>

            <label for="email"> Email:</label>
            <input type="email" id="email" placeholder="Enter Your email" required><br/><br />

            <label for="phone"> Phone:</label>
            <input type="tel" id="phone" placeholder="Enter Your number" required><br /><br />
            
            <label for="profilePic">Profile Picture: </label>
            <input type="file" id="profilePic" name="profilePic" accept="image/*" required><br /><br />
        </fieldset>

        <fieldset>
            <legend> Education </legend>
            <label for="education"> Education:</label>
            <textarea id="education" placeholder="Enter Your Education" rows="5" required></textarea>
        </fieldset>
        
        <fieldset> 
            <legend> Experience </legend>
            <label for="experience"> Experience:</label>
            <textarea id="experience" placeholder="Enter Your Work Experience" rows="5" required></textarea>
        </fieldset>

        <fieldset> 
            <legend> Skills </legend>
            <label for="skills"> Skills:</label>
            <textarea id="skills" placeholder="Enter Your Skills" rows="5" required></textarea>
        </fieldset>
<div class="Generate">
        <button type="submit"><b> Generate Resume </b></button>
    </div>
    </div>
    </form>
    <br> 
    <!-- Shareable Resume -->
    <div id="resume-display"> </div>
<br/>
     <!-- Selection for the link and download option -->
     <div id="shareable-link-container" style="display: none;">
        <h2>Shareable link</h2>
        <p>Here is your unique link to view or edit your resume</p>
        <a href="#" id="shareable-link" target="_blank"></a>

    <script src="script.js"></script>
</body>
</html>
